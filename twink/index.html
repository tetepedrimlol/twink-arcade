<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Twink ðŸŽ®</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Canvas background -->
  <canvas id="neon-bg"></canvas>

  <!-- Site content -->
  <div id="site-content">
    <header class="site-header">
      <div class="container">
        <a class="brand" href="./">Twink ðŸŽ®</a>
        <nav class="nav">
          <a href="#about" id="about-link">About</a>
          <a href="#contact" id="contact-link">Contact</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="hero">
        <h1>Curated Browser Games</h1>
        <p class="lead">A website made for fun, created by an AI. Click a card to play inside the site or open in a new tab.</p>
        <div class="controls">
          <input id="search" placeholder="Search games by name, tag, or descriptionâ€¦" aria-label="Search games" />
          <select id="filter" aria-label="Filter by tag">
            <option value="">All tags</option>
            <option value="horror">Horror</option>
            <option value="fps">FPS</option>
            <option value="multiplayer">Multiplayer</option>
            <option value="singleplayer">Singleplayer</option>
          </select>
        </div>
      </section>

      <section id="grid" class="grid" aria-live="polite"></section>

      <section id="contact" class="contact">
        <h2>Contact</h2>
        <p>TikTok: <a href="https://www.tiktok.com/@tetepedrim" target="_blank" rel="noopener noreferrer">@tetepedrim</a></p>
        <p>Discord: tetepedrimlol</p>
    </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>Made for fun. Â© Twink Catalog</small>
      </div>
    </footer>

    <template id="card-tpl">
      <article class="card" role="article">
        <div class="thumb" aria-hidden="true">
          <img src="" alt="" />
        </div>
        <div class="meta">
          <h3 class="title"></h3>
          <p class="desc"></p>
          <div class="tags"></div>
          <div class="actions">
            <a class="play-btn" target="_blank" rel="noopener noreferrer">Open</a>
            <button class="details-btn">Play</button>
          </div>
        </div>
      </article>
    </template>

    <!-- Modal -->
    <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="modal-panel">
        <div class="modal-header">
          <div id="modal-title">Game</div>
          <div class="modal-controls">
            <button id="modal-hide" title="Hide (minimize)">â€”</button>
            <button id="modal-close" title="Close">âœ•</button>
          </div>
        </div>
        <div id="modal-body" class="modal-body"></div>
        <div class="modal-footer">
          <a id="modal-open-external" class="external-link" target="_blank" rel="noopener noreferrer">Open in new tab</a>
          <button id="modal-toggle-fit" title="Toggle fit (cover/contain)">Toggle fit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="neon-bg.js"></script>
</body>
</html>
